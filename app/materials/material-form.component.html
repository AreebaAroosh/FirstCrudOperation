<notifications></notifications>

<div class="container-fluid">
    <h3> {{title}}</h3>
    <div class="row">
        
        <div class="col-md-6 well">
            <form [formGroup]="materialForm" novalidate (ngSubmit)="save(materialForm.value,materialForm.valid)">
                <div class="form-group">
                    <!--<input type="hidden" formControlName="MaterialId">-->
                    <label>Name</label>
                    <input type="text" formControlName="Name" class="form-control">
                    <div *ngIf="materialForm.get('Name').hasError('required') && materialForm.controls.Name.touched" class="alert alert-danger">
                      <!--{{materialForm.controls.Name.validator('required').message}}-->
                      Name is required.
                    </div>
                    <div class="alert alert-danger" *ngIf="!materialForm.controls.Name.valid && materialForm.get('Name').hasError('minlength') && materialForm.get('Name').touched">
                        Minimum of 5 characters required.
                    </div>
                </div>
                <div class="form-group">
                    <label> Code</label>
                    <input type="text" class="form-control" formControlName='Code'> 
                    <div class="alert alert-danger" *ngIf="(materialForm.controls.Code.value==null || !materialForm.controls['Code'].valid ) && materialForm.controls.Code.touched">
                        Code is required.
                    </div>

                </div>



                <div class="form-group">
                    <label> Description</label>
                    <textarea cols="30" rows="5" class="form-control" formControlName='Description'></textarea>
                </div>
                <button [disabled]="!materialForm.valid" type="submit" class="btn btn-primary">
                Save
            </button>
                <button [routerLink]="[('/materials')]" class="btn btn-danger">
                Cancel
            </button>
            </form>
        </div>
    </div>
</div>
